---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  <hr />

  {% for e in site.external_feed %}
    <a href="{{ site.url }}/external_feed/{{ e.title }}"><div class="blog-card">
        <h2>{{ e.title }}</h2>
        <p>{{ e.feed_content |  truncate: 400 }}</p>
      </div>
    </a>
  {% endfor %}

</div>
